---
---

<html>
  <head>
    <title>
      Chocolatey Package Icons
    </title>
    <link rel="shortcut icon" href="/chocolateypackages/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <ul class="icons">
    {% for icon in site.data.icons %}
      <li>
        <a href="/chocolateypackages/{{icon.path}}">
          <img src="/chocolateypackages/{{icon.path}}" height="32" alt="{{icon.name}}" title="{{icon.name}}" />
        </a>
      </li>
    {% endfor %}
    </ul>
  </body>
</html>
